    <!-- Row1 -->
    <div data-aos="fade-up">
      <div
        class="gridRight_component"
        data-title="｜陳姻彣｜"
        data-description="我來自未信主的家庭，在兒童在青少年時期曾經受朋友邀請來到教會，後來因為在外地讀書與工作的關係，就沒有繼續的參與聚會。在外地的那段時間裡，因為人際關係出了一些問題，讓我感到很疲憊、很受傷，也開始封閉自己，不願意與人交流，內心充滿了迷惘和困惑。
      回到屏東後，偶然遇到了以前帶我來教會的亭媛和亭珊，在她們的關心之下，我從線上到實體，漸漸穩定的參與聚會，也慢慢的敞開了自己，兆昕牧師的信息也帶給我的生命很大的幫助。
      回到教會後，一次盟福家庭的信息深深感動了我，讓我正視原生家庭帶來的傷害，過去我總是把這些感受藏在笑容後面，假裝沒事，但真理使我壓抑已久的情緒和痛苦都釋放了出來。在那一場聚會後，我開始主動嘗試和母親修復破碎的關係，在和丈夫吵架時，也改變以往什麼都不說的模式，學習和他溝通，一起面對困難。
      受洗的想法，其實已經在我心中有一段時間了，但曾經的離開讓我內心會有控告的聲音。直到一次，兆昕牧師在信息中問大家：「你真的愛上帝嗎？」我也在當下問上帝：「上帝，我真的愛祢嗎？」如果真的愛，我內心的矛盾該如何解答，當下我感受到上帝在對我說：「妳不要再質疑自己，妳就是我的孩子。」這句話打破了我所有的困惑。我也期待受洗後能持續被上帝帶領，讓真理來塑造我，讓我的屬靈生命能持續地提升和擴張！
  "
        data-imgurl="assets/image/ch2.9/img_6.jpg"></div>
      <!--end row1  -->
      <!-- row2 -->
      <div
        class="gridRight_component"
        data-title="｜潘昱辰｜"
        data-imgCss="span5"
        data-description="我是第三代的基督徒，在成長的過程中，我對於信仰並沒有太深刻的經歷，直到大學時，在學群當中經歷到真摯的友情，這也讓我原本封閉、不願意分享、比較負面的性格有了一些改變，也讓我漸漸的敞開，能夠與人分享自己的生活和信仰。
      2022年，我的阿公被診斷出肺癌第三期，這個消息讓我非常低落，當時正逢「維克特的傳說」暑假營會，我根本沒有心情參與。那時，姑姑鼓勵我要來到上帝面前交托，為阿公和整個家庭禱告，我感受到上帝在這個過程中兼顧了我的心；同時，透過組員的關心和代禱，讓我在照顧阿公之餘，仍然可以參與營會。以前，我很容易默默承受遇到的困難和挑戰，但這一次面對阿公生病，學習尋求神以及與教會領袖和肢體連結的過程，讓我對於上帝的認識和信靠都進入到新的層次。
      在洗禮式的時候，牧師為我禱告提到：「你要在眾人面前傳講信仰經歷。」這是我渴慕突破的地方，也期待接下來透過教會領袖、屬靈夥伴的幫助，讓我在跟隨神的道路上不斷成長！
  "
        data-imgurl="assets/image/ch2.9/img_3.jpeg"></div>
      <!-- end row2 -->
      <!-- Row3 -->
      <div
        class="gridRight_component"
        data-title="｜葉佩穎｜"
        data-imgCss="span5"
        data-description="過去因為家庭因素而遲遲無法受洗，久而久之，這似乎成了我的藉口，讓我不去面對這件事，然而這一次，我感到自己不能再逃避了，我也時常在想：「如果沒有認識上帝，我會是什麼樣子？」每當這樣想的時候，真的很感謝神讓我能夠遇見祂、認識祂、被祂帶領！
      過去這段時間，身邊總有許多的聲音圍繞著我，我有時也會被這些聲音影響，開始貶低自己、覺得自己不行…，但神看我並不是這樣。在洗禮式中，兆昕牧師為我禱告，是我要升起天線，接上對的頻道，聽見主的聲音。我也期待自己在受洗後持續不斷回應神的呼召，越走越明白神的心意和計畫！並且期待自己能夠在禾場中活出合神心意的樣式，帶領人來認識神，在牧養上能過更曉得主的心意，看見每一個家庭的需要！
      "
        data-imgurl="assets/image/ch2.9/img_8.jpg"></div>
      <!--end row3  -->
      <!-- row4 -->
      <div
        class="gridRight_component"
        data-title="｜陳映綺｜"
        data-description="我在一歲時就已接受過小兒洗禮，然而在成長過程中，我對做一個基督徒逐漸感到「麻木」。直到來到和平教會，經歷疫情期間頻繁的線上聚會與課程，在學群中討論與分享，過程中我重新認識天父，再次與神、與教會連結，心態與生命逐漸被改變，也很感謝主重新找回我，因此我決定在和平教會－屬靈轉捩點來堅信禮！
      在堅信禮時，兆昕牧師在為我禱告中提到，神要我看見真正的自己，更加認識神，去看見祂所看見的我。曾經有很長一段時間，我迷失自己，忙於附和他人，也感到疲累，然而這段日子裡我重新嘗試展現真正的自己，而神的這段話讓我感覺到祂都知道，並且看見我生命的問題，並安慰與鼓勵了我，讓我被理解，也添加了我信心，當下眼淚忍不住奪眶而出。
      堅信禮像是一個里程碑，代表我到了願意為自己的信仰負責的階段，但也是一個新的開始，要比先前更加堅定的信靠神。
      "
        data-imgurl="assets/image/ch2.9/img_7.jpg"></div>
      <!-- end row4 -->
      <!-- Row5 -->
      <div
        class="gridRight_component"
        data-title="｜許凱翔｜"
        data-imgCss="span5"
        data-description="從小，媽媽帶著我在教會中長大，曾經有一段時間，由於家人生病，全家都籠罩在緊張與擔憂的氛圍中，雖然家中不是每一個人都認識主，但是媽媽還是很有信心，
      總是帶著全家人一起來禱告，當我看見家人的身體逐漸康復，而我也在每一次禱告中感受到神的祝福真實降臨在我的家，這讓我更明白，基督信仰要成為我自己的信仰，並且持續為家中每一個人禱告，帶領未信的家人認識經歷神，成為家中的祝福！
      "
        data-imgurl="assets/image/ch2.9/img_4.jpg"></div>
