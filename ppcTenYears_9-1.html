      <div
        class="gridRight_component"
        data-title="｜葛恩昀｜"
        data-description="我從升上鶴聲國中到現在，五專快要畢業了，這段時間一直都持續參與在Youth Quake當中，這個過程讓我更加認同和熱愛自己的學校，更讓我明白，只要我是學生，我就應該要愛校園，這無關我們在比賽中是否得獎，愛校這件事應該是年輕人的生命。
      在擔任慈惠護專嘻舞社的幹部期間，我也和社團的同學一起參與YQ的品牌日、拍攝MV等活動，看見身邊的同學對YQ敞開心，這對我真的意義重大，也讓我的信心被主大大擴張開來！而我也想鼓勵現在國高中的弟弟妹妹們，好好在YQ這個平台上勇敢展現、接受建造，經歷一段突破與成長的過程。
       "

      <!-- row2 -->

        class="gridRight_component"

      也更知道怎麼去關心身邊的朋友。而擔任校際隊呼比賽隊長的經歷，也讓我突破自己原本害羞的個性，學習去領導和鼓勵別人！"
        data-imgurl="assets/image/ch2.9/img_1.jpg"></div>

        data-description="我原本是一個不擅言詞、性格衝動的人，是老師和同學眼中的壞小孩，國一時同學邀請我參加YQ，那時候我對YQ懵懵懂懂，但我看著大家非常火熱的愛學校，讓我更想認識YQ，也漸漸地明白，如果我也想愛學校、為校爭光，我必須先從自己開始改變！"
        data-imgurl="assets/image/ch2.9/img_2.jpg"></div>
      <!--end row3  -->
      <!-- row4 -->
      <div
        class="gridRight_component"
        data-title="｜楊欣蓓｜"
        data-description="國中時期，我曾經因為是轉學生而被同學排擠了一段時間，那時候我真的很討厭學校，也想要趕快過完那三年。後來國三時有同學邀請我參加YQ，當時我真的被彩排的場景震驚到！我沒想過有這麼多學生這麼支持和熱愛自己的學校，那也是我第一次和隊友一起接觸老師、主任、校長，也第一次聽到師長們是如何看待校園和學生，
      也發現學校並不是我想得那麼糟，這改變了我對學校的態度，也在參與YQ的過程中，解開了很多和同學之間的誤會，讓我的人際關係不再一樣。我也從原本不愛說話，漸漸變成喜歡和同學接觸、爽朗外向的人，也很期待上學的日子！"
        data-imgurl="assets/image/ch2.9/img_13.jpg"></div>
      <!-- end row4 -->
      <!-- Row5 -->
      <div
        data-aos="fade-up"
        class="gridRight_component"
        data-title="｜葛恩霈｜"
        data-imgCss="span5"
        data-description="高一的時候，我首次擔任了校際隊呼比賽的隊長，我需要帶領大家練習、溝通、討論與整合，這對當時完全沒有當隊長經驗的我來說，是很大的挑戰。過程中我不斷面對自己的不足與軟弱，也會有力不從心的時候，但我學習到不逞強，承認自己的限制，同時向教會領袖、
      學長姐尋求幫助，突破限制！我相信透過YQ這個平台，讓我們不只是在校園裡，更是在未來的職場上，都能幫助我們成為一個卓越、有承擔力的領袖！"

    <script>
      let scrollpos = window.scrollY;
      const header = document.querySelector(".navbar");
      const header_height = header.offsetHeight;

      const add_class_on_scroll = () => header.classList.add("scrolled", "shadow-sm");
      const remove_class_on_scroll = () => header.classList.remove("scrolled", "shadow-sm");

      window.addEventListener("scroll", function () {
        scrollpos = window.scrollY;

        if (scrollpos >= header_height) {
          add_class_on_scroll();
        } else {
          remove_class_on_scroll();
        }
